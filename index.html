<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To do</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="c-row">
                <div class="c-col">
                    <h1 class="header-title">
                        Todo React Redux
                    </h1>
                    <div class="header-action">
                        <div class="sign-out-btn"><a href="login.html"><button class="btn-c">Sign out</button></a></div>
                        <a href="" class="icon-link"><img src="images/github.png" height="23px" alt=""></a>
                    </div>
                </div>
            </div>
        </header>
        <main class="main">
            <div class="c-row">
                <div class="c-col">
                    <form action="" class="form-c">
                        <input class="input-c" type="text" placeholder="What needs to be done?">
                    </form>
                </div>
                <div class="c-col">
                    <ul class="tasks">
                        <li class="task-item active">
                            View All
                        </li>
                        <li class="task-item">
                            Active
                        </li>
                        <li class="task-item">
                            Completed
                        </li>
                    </ul>
                    <div class="task-list">
                        <div class="cell">
                            <button class="btn-c btn-icon"><i class="fas fa-check"></i></button>
                            <p class="cell-item item-text">saddas</p>
                            <button class="btn-c btn-icon"><i class="fas fa-pen"></i></button>
                            <button class="btn-c btn-icon"><i class="fas fa-trash-alt"></i></button>    
                        </div>
                        <div class="cell">
                            <button class="btn-c btn-icon btn-active"><i class="fas fa-check"></i></button>
                            <p class="cell-item item-text text-active">saddas</p>
                            <button class="btn-c btn-icon"><i class="fas fa-pen"></i></button>
                            <button class="btn-c btn-icon"><i class="fas fa-trash-alt"></i></button>    
                        </div>
                        <div class="cell">
                            <input class="cell-item item-text input-item" type="text" placeholder="asdas">
                            <button class="btn-c btn-icon"><i class="fas fa-times"></i></button>    
                        </div>
                    </div>
                   
                </div>
            </div>
        </main>
    </div>
</body>
</html>
